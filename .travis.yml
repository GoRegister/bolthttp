language: java
sudo: false
jdk:
- oraclejdk8
before_install:
- mkdir /tmp/bin
- export PATH=$PATH:/tmp/bin
install:
- curl --location 'https://www.ortussolutions.com/parent/download/commandbox/type/bin' -o /tmp/box.zip
- unzip /tmp/box.zip -d /tmp/bin
- /tmp/bin/box install
before_script:
- /tmp/bin/box server start port=8000
script:
- ".test/test.sh"